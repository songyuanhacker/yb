<title>防伪中心</title>
<script type="text/javascript">
	$(document).ready(function() {
		var fwm_in = 'Y041548d23713';
		if(fwm_in != 'null'){
			$("#fwm").val(fwm_in);
		}
		$("#btnSubmit").click(function(){
			$("#fwm").val($("#fwm").val().trim());
			//alert($("#fwm"));
			if($("#fwm").val() != ""){
				$("#searchForm").submit();
			}
		})
		
		$("#searchForm").validate({
			onkeyup : false,
			onfocusout : false,
			submitHandler : function(form) {
				form.submit();
			},
			errorPlacement : function(error, element) {
				top.$.jBox.tip(error.text());
			}
		});

	});
</script>
</head>

<body>
	<div class="fangwei">防伪中心</div>
